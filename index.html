<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div class="container_all">
        <div class="calculadora_container">
            <div class="calculadora_display">
                <input id="display" class="display" placeholder="0" disabled>
            </div>
            <div class="button_container">
                <div class="calculadora_pad">
                    <div class="row">
                        <button name="C">C</button>
                        <button name="*" value="*">*</button>
                        <button name="/" value="/">/</button>
                    </div>
                    <div class="row">
                        <button name="7" value="7">7</button>
                        <button name="8" value="8">8</button>
                        <button name="9" value="9">9</button>
                    </div>
                    <div class="row">
                        <button name="4" value="4">4</button>
                        <button name="5" value="5">5</button>
                        <button name="6" value="6">6</button>
                    </div>
                    <div class="row">
                        <button name="1" value="1">1</button>
                        <button name="2" value="2">2</button>
                        <button name="3" value="3">3</button>
                    </div>
                    <div class="row">
                        <button name="0" class="cero" value="0">0</button>
                    </div>
                </div>
                <div class="col">
                    <button name="." value=".">.</button>
                    <button name="+" value="+">+</button>
                    <button name="-" value="-">-</button>
                    <button name="result" class="equal">=</button>
                </div>
            </div>
        </div>
        <div class="historial">
            <ol id="historyList" class="list">
                
            </ol>

            <button name="clear" class="clear">Clear Hsitory</button>
        </div>
    </div>
    <script src="/indes.js"></script>
</body>

</html>
